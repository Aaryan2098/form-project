<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form search example</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>My first own projectüòä</h1>
      <p>thankyou for all of your support aaru.‚ù§Ô∏è</p>
      <div class="box-1">
        <h2>Search on <span class="google">google</span></h2>
        <form action="https://www.google.com/search">
          <input search="text" name="q" class="input-1" />
          <button class="btn-1">Search Now</button>
        </form>
      </div>
      <div class="box-2">
        <h2>Search on <span class="wiki">Wikipedia</span></h2>
        <form action="https://en.wikipedia.org/wiki/Special:Search">
          <input search="text" name="go" class="input-1" />
          <button class="btn-1">Search Now</button>
        </form>
      </div>
      <div class="box-2">
        <h2>Search on <span class="Youtube">Youtube</span></h2>
        <form action="https://www.youtube.com/results">
          <input search="text" name="search_query" class="input-1" />
          <button class="btn-1">Search Now</button>
        </form>
      </div>
    </main>
  </body>
</html>
